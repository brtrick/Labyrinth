<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Quarto</title>
</head>

<body>
    <h1><span>Quarto!</span></h1>
    <div id="left-sidebar">
        <div id="piece-pool-container">
            <h2>Pieces Remaining</h2>
            <ul id="piece-pool">
                <canvas id="canvas"></canvas>
            </ul>
        </div>
    </div>
    <div id="game">
        <div id="board-container">
            <canvas id="board" width="1000px" height="400px"></canvas>
        </div>
        <div><p id="message"></p></div>
        <div id="piece-containers">
            <div id="piece-to-play-container">
                <h2>Piece to Play</h2>
                <canvas id="piece-to-play" width="50px" height="120px"></canvas>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>

</body>
</html>
