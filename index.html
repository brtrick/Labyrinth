<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Quarto</title>
</head>

<body>
    <title>Quarto!</title>
    <div id="game">
        <div><p id="message">Select a piece for your opponent to play.</p></div>
        <div id="board-container">
            <canvas id="board" width="1000px" height="400px"></canvas>
        </div>
        <div id="piece-pool-container">
            <h1>Pieces Remaining</h1>
            <ul id="piece-pool">
                <canvas id="canvas"></canvas>
            </ul>
        </div>
        <div id="piece-to-play">
            <h1>Piece to Play</h1>
            <canvas id="piece-to-play" width="50px" height="120px"></canvas>
        </div>
    </div>
    <script src="./dist/main.js"></script>

</body>
</html>
