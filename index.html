<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Quarto</title>
</head>

<body>
    <h1><span>Quarto!</span></h1>
    <div id="left-sidebar">
        <div id="piece-pool-container">
            <h2>Pieces Remaining</h2>
            <ul id="piece-pool">
                <canvas id="canvas"></canvas>
            </ul>
        </div>
    </div>
    <div id="game">
        <div><p id="message"></p></div>
        <div id="board-container">
            <canvas id="board" width="1000px" height="423px"></canvas>
        </div>
        <div id="pieces-to-play">
            <h2>Pieces to Play</h2>
            <div id="pieces-to-play-container">
                <div id="player1-ptp" class="piece-to-play-container">
                    <h2 id="player1-piece-to-play-text">Player1</h2>
                </div>
                <div id="player2-ptp" class="piece-to-play-container">
                    <h2 id="player2-piece-to-play-text">Player2</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>

</body>
</html>
